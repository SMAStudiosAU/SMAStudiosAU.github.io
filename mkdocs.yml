site_name: SMAStudios
site_url: https://smastudiosau.github.io
theme:
  name: material
  palette:
    scheme: slate
    primary: black
  logo: assets/sma.png
  favicon: assets/sma.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - header.autohide

extra_css:
  - css/extra.css

copyright: "&copy; SMAStudios <br /> you are smasnug"

extra:
  generator: false

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg